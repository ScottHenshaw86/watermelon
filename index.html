<style>
  /* CSS */
  :root {
    font-size: 16px;
  }
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: skyblue;
  }

  h1 {
    font-family: "Lilita One", cursive;
    font-size: 6rem;
    color: rgb(255, 82, 177);
  }

  #watermelon {
    width: 40rem;
    height: 20rem;
    background-color: red;
    border: 4rem solid green;
    border-top: none;
    border-bottom-left-radius: 30rem;
    border-bottom-right-radius: 30rem;
    box-shadow: 0.25rem 0.5rem 0.25rem rgba(0, 0, 0, 0.75);
    position: relative;
    transition: 0.5s;
  }
  #watermelon:hover {
    transform: scale(1.1);
  }
  #watermelon > p {
    width: 1.5rem;
    height: 1.5rem;
    border-radius: 7% 93% 40% 60% / 7% 60% 40% 93%;
    background-color: black;
    position: absolute;
    transform: rotate(0deg);
    margin: 0;
  }
  .bite {
    position: relative;
    z-index: 1;
    visibility: hidden;
  }
  .bite:nth-of-type(1) {
    top: 0;
    left: 0;
  }
  .bite:nth-of-type(2) {
    top: 0;
    left: 8rem;
  }
  .bite:nth-of-type(3) {
    top: 3rem;
    left: 4rem;
  }
  .bite > p {
    position: absolute;
    background-color: skyblue;
    width: 3rem;
    height: 3rem;
    border-radius: 50%;
  }
  .bite > p:nth-child(1) {
    top: -2.5rem;
    left: 2.4rem;
  }
  .bite > p:nth-child(2) {
    top: -1.8rem;
    left: 3.4rem;
  }
  .bite > p:nth-child(3) {
    top: -1.2rem;
    left: 4.8rem;
  }
  .bite > p:nth-child(4) {
    top: -1.8rem;
    left: 6.2em;
  }
  .bite > p:nth-child(5) {
    top: -2.5rem;
    left: 7.2rem;
  }
  .bite > p:nth-child(6) {
    top: -4.4rem;
    left: 3.5rem;
    width: 5.5rem;
    height: 5.5rem;
    /* background-color: blue; */
  }
  @media screen and (max-width: 768px) {
    :root {
      font-size: 10px;
    }
  }
  @media screen and (max-width: 480px) {
    :root {
      font-size: 5.5px;
    }
  }
</style>

<script>
  // JavaScript
  // Generate seeds

  function createSeed(dist, ang) {
    var seed = document.createElement("p");
    var position = getRandomPosition(dist, ang);
    seed.style.left = position[0] + "rem";
    seed.style.top = position[1] + "rem";
    seed.style.transform = "rotate(" + (ang * 50 - 30) + "deg)";
    watermelon.appendChild(seed);
    seeds.push({
      x: position[0],
      y: position[1],
      rotation: ang * 50 - 30,
    });
  }

  for (seed of seeds) {
    var seedElement = document.createElement("p");
    seedElement.style.left = seed.x + "rem";
    seedElement.style.top = seed.y + "rem";
    seedElement.style.transform = "rotate(" + seed.rotation + "deg)";
    console.log(seed);
    watermelon.appendChild(seedElement);
  }

  const bites = document.querySelectorAll(".bite");
  let biteNum = 0;
  watermelon.onclick = function () {
    if (biteNum > 2) return;
    bites[biteNum].style.visibility = "visible";
    biteNum++;
  };
</script>
